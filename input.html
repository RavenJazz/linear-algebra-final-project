<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Matrix | Four Fundamental Spaces Finder</title>

    <!-- This part pulls PyScript logic to html -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- -------------------------------------- -->

    <!-- CSS -->
    <link rel="stylesheet" href="input.css">
  </head>

<body>
    <div class="card">
      <!---Heading-->
      <h1>Four Fundamental Spaces Finder</h1>
      <p id="desc">Input the values below:</p><br>
  
      <!--Rows & Cols-->
      <form>
        <div id="rows">
            <label for="rowInput" class="content">Number of Rows:</label>
            <input type="number" id="rowInput" min="1" placeholder="1" name="rows">
        </div>
        <div id="cols">
            <label for="colInput" class="content">Number of Columns:</label>
            <input type="number" id="colInput" min="1" placeholder="1" name="cols">
        </div>
      </form>
  
      <!-- input boxes -->
      <h4>Matrix A</h4>
      <div id="matrixContainer" class="matrix-grid"></div>

      <div class="actions">
          <!-- changed from 'a' to button -->
          <button href="output.html" class="btn" onclick="saveAndCalculate()" id="calculateButton">Calculate</button>
          <button id="clearButton" type="button" onclick="clearMatrix()">Clear Values</button>
      </div>
    </div>

    <!-- JavaScript logic for matrix input -->
    <script>
      const rowInput = document.getElementById('rowInput');
      const colInput = document.getElementById('colInput');
      const container = document.getElementById('matrixContainer');

      function generateMatrix() {
          const rows = parseInt(rowInput.value);
          const cols = parseInt(colInput.value);

          // Clear previous matrix
          container.innerHTML = '';

          if (rows > 0 && cols > 0) {
              // Set the grid columns dynamically
              container.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

              // Create rows * cols number of input boxes
              for (let i = 0; i < rows * cols; i++) {
                  const input = document.createElement('input');
                  input.type = 'number';
                  input.className = 'matrix-input';
                  input.placeholder = '0';
                  container.appendChild(input);
              }
          }
      }

      // Changes I made Here
      function saveAndCalculate() {
        const rows = document.getElementById('rowInput').value;
        const cols = document.getElementById('colInput').value;
        const inputs = document.querySelectorAll('.matrix-input');
        
        // Collect values into an array
        const matrixData = Array.from(inputs).map(el => el.value || 0);

        // Store in localStorage (Memory)
        localStorage.setItem('matrix_rows', rows);
        localStorage.setItem('matrix_cols', cols);
        localStorage.setItem('matrix_data', JSON.stringify(matrixData));

        // Redirect to the output page
        window.location.href = "output.html"; 
    }
        // End of Changes

      // Listen for changes in both inputs
      rowInput.addEventListener('input', generateMatrix);
      colInput.addEventListener('input', generateMatrix);

      function clearMatrix() {
          generateMatrix();
      }
    </script>

</body>

        <p id="group">Group 4 | BSCS 2-3</p>

    </footer>

</html>
